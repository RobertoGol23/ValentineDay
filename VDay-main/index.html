<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <title>C'è posta per te!</title>
  </head>
  <body>
    <div id="app">
      
      <div class="row-container">
        
        <div class="side-text" id="sideText">
          <h1 class="typewriter">C'è posta per te!</h1>
        </div>

        <div class="mailbox-container" id="mailboxContainer">
          
          <img src="/mailbox.png" alt="Letterbox" class="mailbox-image" id="mailboxImage">
          
          <a href="#" class="letter" id="myLetter">
            <div class="airmail-border">
              <div class="letter-content">
                <div class="stamp-area">
                  <div class="stamp">POST</div>
                </div>
                <div class="text-center">
                  <p>APRI QUI!</p>
                </div>
                <div class="details">
                  <p><strong>From:</strong> Roberto </p>
                  <p><strong>To:</strong> Simona </p>
                </div>
              </div>
            </div>

            <div class="final-content">
               <div class="picture-wrapper">
                 <img src="/picture.png" alt="Noi" class="final-picture">
                 <div class="corner-decoration top-left"></div>
                 <div class="corner-decoration bottom-right"></div>
               </div>

               <div class="final-text">
                 <p>Would You be my Valentine?</p>
                 
                 <div class="buttons-container">
                   <button id="btnYes" class="btn btn-yes">Yes</button>
                   <button id="btnNo" class="btn btn-no">No</button>
                 </div>
                 </div>
            </div>

          </a>
          
        </div>

      </div>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
